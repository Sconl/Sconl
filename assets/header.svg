<svg width="800" height="120" viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg">

  <style>
    .text {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      font-size: 26px;
      fill: #111111;
      letter-spacing: 1px;
    }

    .fade {
      opacity: 0;
      animation: fadeCycle 12s infinite;
    }

    .fade:nth-of-type(1) { animation-delay: 0s; }
    .fade:nth-of-type(2) { animation-delay: 3s; }
    .fade:nth-of-type(3) { animation-delay: 6s; }
    .fade:nth-of-type(4) { animation-delay: 9s; }

    @keyframes fadeCycle {
      0% { opacity: 0; }
      5% { opacity: 1; }
      20% { opacity: 1; }
      25% { opacity: 0; }
      100% { opacity: 0; }
    }
  </style>

  <g transform="translate(400,65)" text-anchor="middle">
    <text class="text fade">Decision Systems</text>
    <text class="text fade">Privacy-First Infrastructure</text>
    <text class="text fade">Operational Clarity</text>
    <text class="text fade">Secure-by-Default Tools</text>
  </g>

</svg>
